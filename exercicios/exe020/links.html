<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited {
            color: darkred;

        }
        a:hover {
            color: black;
            text-decoration: underline;

        }
        .especial{
            background-color: rgb(138, 104, 104);
        }
        a:active {
            color: yellow;
        }
        a::before{
            content: '=>';
        }
        a::after{
            content: '<=';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;

        }

    </style>

</head>

<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do youtube</a></li>
        <li class="especial"><a href="https://www.cursoemvideo.com/">Site do curso em video</a></li>
    </ul>

</body>

</html>
